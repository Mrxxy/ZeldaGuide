  <body>
    <div class="container">
      <p>
        冰杖是“塞尔达传说”中的单手武器：荒野之息。
      </p>
      <div class="well well-large">
        <p>
          在希伯雷山（Hebra Mountains）发现的精致冰块制成的魔术棒。 这个杆可以释放冰冻的空气。 伟大的魔法 - 不那么适合近战。
        </p>

      <ul>
        <li>
          地点： Gerudo Highlands 和 Eldin Canyon
        </li>
        <li>
          线索： 他们被冰巫师掉落 - 一个被发现在Foothill马舍的东南部的一些木制废墟。
        </li>
        <li>
          攻击力:  10
        </li>
      </ul>
