  <body>
    <div class="container">
      <p>
        任务，浪漫的火花，是塞尔达传说中的支线任务之一：荒野之息。 它可以在位于Tabantha地区的Rito村开始。
      </p>
      <p>
        在里托村的旅馆找海利安人Jogo。 他在这里蜜月，想给他的妻子吃几个烤苹果，他可以做饭。 不幸的是，他没有打火石。 如果你有一些，那就是你曾经做过的最简单的任务,获得100卢比。
      </p>
      <p>
        想要更多的钱？ 再次与Jogo交谈 接下来他将支付250卢比作为20打火石的报酬，之后70卢比作为10个打火石报酬。
      </p>
