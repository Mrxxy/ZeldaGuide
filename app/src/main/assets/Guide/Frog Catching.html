  <body>
    <div class="container">
      <p>
        任务，青蛙捕捉，是塞尔达传说中的支线任务之一：荒野之息。 它可以在位于Lanayru地区的Zora区域开始。
      </p>
      <p>
        注意：在开始此任务之前，您必须先完成“Divine Beast Vah Ruta”任务。
      </p>
      <p>
        为了开始这个任务，在白天跟Tumbo交谈，他将围绕着左拉的主要地区跑。 他的妈妈失踪了，他正在试图卖青蛙为家里赚钱。 所以他要你给他5只热脚的青蛙
      </p>
      <p>
        靠近小池塘和湖泊的热脚青蛙。 一旦你有5只，回去把它们给Tumbo。
      </p>
      <p>
        奖励：Armoranth
      </p>
