  <body>
    <div class="container">
      <p>
        Lizalfos面具是塞尔达传说中的头饰：荒野之息。
      </p>
      <p>
        Kilton手工制作的Lizalfos头饰。 它旨在复制Lizalfos独特的舌头和角。 装备与Lizalfos混合。
      </p>
      <a href="images/468px-LizalfosArmor.jpg" class="img">
          <img src="images/468px-LizalfosArmor.jpg" alt="img"/>
      </a>
      <ul>
        <li>基础防御等级：3</li>
        <li>
          特效：与Lizalfos混合
        </li>
        <li>
          找到的位置：此商品只能从Kilton the Monster Parts Merchant购买 - 第一次发现它是在晚上在Akkala的Skull Lake找到，之后可以在晚上在其他城镇外面购买。 你必须用怪物部位交换Mon，并且299Mon来购买。 完成两个地下城后，该物品才会显示在库存中。
        </li>
      </ul>
      <p>这个护甲不能染色，也不能被大仙女喷泉升级。</p>
