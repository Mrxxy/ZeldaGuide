  <body>
    <div class="container">
      <p>
        任务飞跃鸡舍是塞尔达传说中的支线任务之一：荒野之息。 可以在位于决斗山区的Kakariko村开始。
      </p>
      <p>
        您可以前往Kakariko村，并与Cado交谈开始任务。 卡多要求你找到他分散在城里的丢失的Cucco。
      </p>
      <p>
        最难找到的是梅花园内的一个Cucco。 你必须等到丈夫和妻子离开。 丈夫在午夜凌晨1点左右离开。 他会开始跑走，等他跑开了一个不错的距离，然后快速地抓到了Cucco。
      </p>
