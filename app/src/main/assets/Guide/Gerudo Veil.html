    <title>Gerudo Veil</title>
  </head>
  <body>
    <div class="container">
      <p>
        Gerudo面纱是塞尔达传说中的装备：荒野之息。 它是Gerudo套装的一部分，包括Gerudo上身和Gerudo Sirwal。 Gerudo面纱可以在Hateno村染色，但不能在Great Fairy喷泉升级。
      </p>
      <div class="well well-large">
        <p>
          由Gerudo女士穿戴的面纱。 它保护皮肤免受恶劣的太阳，但不要指望它在战斗中保护太多
        </p>
      </div>
      <a href="images/468px-GerudoArmor.jpg" class="img">
          <img src="images/468px-GerudoArmor.jpg" alt="img"/>
      </a>
      <ul>
        <li>
          基础防御等级：1
        </li>
        <li>
          特效：耐热性
        </li>
        <li>
          找到的位置：Gerudo上身被拒绝进入Gerudo镇后可以找到。 参照Forbidden City Entry主线任务。 一旦进入格鲁多镇，你可以用180卢比购买。
        </li>
      </ul>
    </div>
