    <title>Ballon Flight</title>
  </head>
  <body>
    <div class="container">
      <p>
        任务，气球飞行，是塞尔达传说中的支线任务之一：荒野之息。 它可以在大丘陵森林(Great Hyrule Forest)地区的Woodland马舍开始。
      </p>
      <p>
        中午在Woodland马舍，您可以在一些小桶附近找到一名叫Shamae的小孩。 所有你需要做的是将Octo气球连接到一个桶，将其发送到天空。
      </p>
      <a href="images/468px-The_Legend_of_Zelda._Breath_of_the_Wild_Screen_Shot_5-3-17,_4.30_PM_3.png" class="img">
        <img src="images/468px-The_Legend_of_Zelda._Breath_of_the_Wild_Screen_Shot_5-3-17,_4.30_PM_3.png" alt="img" />
      </a>
      <p>
        这样，沙马会给你一个星之碎片。
      </p>
      <p>
        如果您需要Octo气球，您可以通过击败海拉尔周围的Octoroks来获取它们。 您可以在Pico Pond找到附近的一些马舍。
      </p>
    </div>
  </body>
</html>
