    <div class="container">
      <p>
        大冰霜剑是“塞尔达传说”中的武器：荒野之息。
      </p>
      <div class="well well-large">
        <p>
          这种魔法般的大剑是通过在希伯拉山永久冻土中发现的矿石进行锻造的。 当刀片发出蓝色以排出冷冻空气攻击敌人。
        </p>

      <ul>
        <li>
          地点：Hebra Mountains 和 Hyrule Field
        </li>
        <li>
          线索： Eldin Region 区域的  Gorae Torr 神社宝箱内
        </li>
        <li>
          线索：Akkala Region 区域的 Katosa Aug 神社宝箱内
        </li>
        <li>
          线索：Hebra Region 区域的 Shada Naw 神社宝箱内
        </li>
        <li>
          攻击力: 30
        </li>
