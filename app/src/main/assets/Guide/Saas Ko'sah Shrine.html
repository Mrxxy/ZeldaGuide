    <title>Saas Ko'sah Shrine</title>
  </head>
  <body>
    <div class="container">
      <p>
        地点：Saas Ko'sah神社位于海拉尔城堡的码头。 进入图书馆，看看其中一个书架，磁力符文可以作用在它上，然后移除假的书架，让你的方式下降。 你会发现一个小火炬包围着一个不亮的大火炬。 点亮大火炬解开神社。
      </p>
      <h4>流程</h4>
      <hr>
      <p>
        进入神社后，您将会看到一个开放的舞台。 你的对手是一个侦查守卫四。竞技场有五个巨型石块，可以拉起来用作支柱。
      </p>
      <p>
        打败守护者，并且获得你的奖品，获得火焰剑和灵魂球。
      </p>
    </div>
  </body>
</html>
