      <p>
        任务“感应太阳菇”，是“塞尔达传说中的支线任务之一：荒野之息。 可以在Hateno地区的Hateno古代技术实验室开始，在Sheikah传感器升级后与Symin交谈。
      </p>
      <a href="images/468px-The_Legend_of_Zelda._Breath_of_the_Wild_Screen_Shot_5-2-17,_12.03_AM.png" class="img">

        他会给你3丰盛的松露作为奖励。 此外，一旦这个任务完成，您将能够为您的“图鉴”购买图片！

      </p>

        回到实验室里面，向Symin展示图片以获得下一个任务：使用Sheikah传感器找到三个太阳菇。 用传感器打开纲要并瞄准太阳菇。 然后，到东北方向Retsam Forest去找更多的太阳菇。
      </p>
      <p>
        随着三个太阳菇在手，回到Symin收到3个丰盛的松露，并解锁为图鉴购买的功能。
