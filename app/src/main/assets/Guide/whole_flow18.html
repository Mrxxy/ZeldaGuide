   风之神兽：内部解谜
  </title>
 </head>
 <body>
  <div class="container">
   <div class="glzjshow_con">
    <p>
     　　方法B
    </p>
    <p>
     　　左翼两个房间的窗不是打开着么?跳出去，借着外面风扇鼓起的上升气流，直接一路飘到玻璃对面的房间里。
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/ee3937d3faadc304b114f3ea328020db.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_ee3937d3faadc304b114f3ea328020db.jpg" />
     </a>
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/f09468638342edad7635e3d393b9cef4.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_f09468638342edad7635e3d393b9cef4.jpg" />
     </a>
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/61b8ba704f5f41d9bb323efcb1b941fc.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_61b8ba704f5f41d9bb323efcb1b941fc.jpg" />
     </a>
    </p>
    <p>
     　　省去一些解谜操作。
    </p>
    <p>
     　　
     <span style="color:#008000;">
      控制机构4
     </span>
    </p>
    <p>
     　　位置依然在左翼。
    </p>
    <p>
     　　控制神兽左倾。
    </p>
    <p>
     　　刚才不是跳过窗了么?再从左翼外侧的这个窗跳出去，下一个控制机构在左翼尖端的下部，看清位置用滑翔伞飘过去即可。
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/a686464e10bd971b82dca103f6d05d79.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_a686464e10bd971b82dca103f6d05d79.jpg" />
     </a>
    </p>
    <p>
     　　要回去，让神兽右倾，用滑翔伞飘回去即可。
    </p>
    <p>
     　　
     <span style="color:#008000;">
      控制机构5
     </span>
    </p>
    <p>
     　　来到神兽体外，在右翼的下层，可以看到一个活动亭子。
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/ed57ffc83902b85441ee30da09b68e4c.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_ed57ffc83902b85441ee30da09b68e4c.jpg" />
     </a>
    </p>
    <p>
     　　对面右翼尖端有黑色魔物，射它。
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/3b5bda929a1cee691110da9b9365635f.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_3b5bda929a1cee691110da9b9365635f.jpg" />
     </a>
    </p>
    <p>
     　　之后神兽右倾，让亭子划到右翼尖端去，那里有最后一个控制机构。
    </p>
