    <title>Forest Dweller's Bow</title>

  <body>
    <div class="container">
      <p>
        森林居民弓是塞尔达传说中的弓箭：荒野之息。
      </p>
      <div class="well well-large">
        <p>
          Koroks为海利安人做了这个弓。 它是由柔性木制成的，并采用坚固的葡萄藤作为弓弦。 它的构造可能很简单，但它会立刻发射多个箭头。
        </p>
      </div>
      <p>
        地点：Tabantha Frontier 和 Hyrule Ridge
      </p>
      <p>
        线索：Ridgeland Region 区域的 Mogg Latan 神社宝箱
      </p>
      <p>
        防御：15
      </p>
