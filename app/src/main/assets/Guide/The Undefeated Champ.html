    <title>The Undefeated Champ</title>
  </head>
  <body>
    <div class="container">
      <p>
        未定冠军是塞尔达传说中的42个神社任务之一：荒野之息。 成功完成这个神社任务揭示了Gerudo荒原地区隐藏的Raqa Zunzo神社。
      </p>
      <div class="well well-large">
        <p>
          在你可以开始这个神社的任务之前，你必须完成“Divine Beast Vah Naboris”主线任务。
        </p>
      </div>
      <p>
        要开始这个神社的任务，在格拉多镇南部的沙滩拉力赛上与塔利说话。 您需要支付50卢比，才能在1:30分钟内完成比赛。
      </p>
      <p>
      	这是一个很容易的比赛 只要注意操控Sand-Seal，而不是林克。 沿着路，忽略怪物，永远向前，你将赢得毫无悬念。
      </p>
      <p>
        你的奖励是一个古老球体，放在附近的一个基座上，露出隐藏的Raqa Zunzo神社。
      </p>
    </div>
