    <title>The Mystery Polluter</title>
  </head>
  <body>
    <div class="container">
      <p>
        神秘污染者是塞尔达传说中的76个支线任务之一：荒野之息。
      </p>
      <p>
        要开始这个任务，和位于Gerudo Wasteland Region中部的Gerudo镇北角的达利亚说话。
      </p>
      <p>
        达利亚会抱怨说她不能种植植物，因为水被污染，让你找到污染者。
      </p>
      <p>
        她的名字是Calyban，她坐在西角角落吃水果龙，不小心把皮扔进水里。 她需要一个在Gerudo高地的雪域生长的野草莓。 然后她改变主意，要求10个。
      </p>
      <p>
        给他们，然后回去和达利亚说话，他会奖励你一个西瓜。
      </p>
      <hr>
      <p>
        达利亚然后告诉你，她将会种植一片野草莓，并随时回来看她。
      </p>
    </div>
  </body>
