    <title>Drillshaft</title>

  <body>
    <div class="container">
      <p>
        钻杆是“塞尔达传说”中的单手武器：荒野之息。
      </p>
      <div class="well well-large">
        <p>
          Goron工匠使用回收金属来锻造这种武器。 尖端由旧的开挖孔制成，提供无与伦比的穿孔能力。
        </p>
      </div>
      <ul>
        <li>
          地点： Eldin Canyon 和 Hebra Mountains
        </li>
        <li>
          线索： Hebra Region 的 Rok Uwog 神社的宝箱里面
        </li>
        <li>
          线索： 在Goron温泉之间的一个可破坏墙壁后面; 和戈尔科湖在通往埃尔登桥的路上，作为死亡山的秘密支线任务的一部分，将在血月后重生。
        </li>
        <li>
          攻击力:  14
        </li>
      </ul>
    </div>
