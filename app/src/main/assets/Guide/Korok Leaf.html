    <title>Korok Leaf</title>

  <body>
    <div class="container">
      <p>
        Korok叶子是“塞尔达传说”中的武器：荒野之息。
      </p>
      <a href="images/468px-SHOGUN_S001_S001_T006.MOV.00_13_47_15.Still001.jpg" class="img">
          <img src="images/468px-SHOGUN_S001_S001_T006.MOV.00_13_47_15.Still001.jpg" alt="img"/>
      </a>
      <div class="well well-large">
        <p>
          这个巨大的坚固的扇子的摆动可以创造一阵风，足以吹走轻的东西。
        </p>
      </div>
      <p>
        经常可以在森林地区的树木附近找到，或者通过砍伐它们获得。 作为武器不是很结实，在实用工具中更多地用于吹走敌人，推动筏帆，还是散发火焰。
      </p>
      <ul>
        <li>
          地点：Hyrule Field 和 West Necluda
        </li>
        <li>
          攻击力:  1
        </li>
      </ul>
