    <div class="container">
      <p>
        伐木斧是“塞尔达传说”中的武器：荒野之息。
      </p>
      <a href="images/468px-Zelda_90Min.01_04_18_58.Still010.jpg" class="img">

        </p>

      <p>
        伐木斧是一个缓慢的强力武器，如同名字一样非常有用的 - 砍伐树木 - 这可以帮助获得新的物品，或创建临时桥梁和平台。
      </p>
      <ul>
        <li>
          地点：经常可以在树旁或者镶嵌在树上
        </li>
        <li>
          攻击力:  3
        </li>
