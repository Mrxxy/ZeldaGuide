    <title>Tutsuwa Nima Shrine</title>
  </head>
  <body>
    <div class="container">
      <p>
        地点：Tutsuwa Nima神社位于东部Akkala马舍以东的力量之泉。 要揭示它，你必须完成力量之泉神殿任务。
      </p>
      <h4>流程</h4>
      <hr>
      <p>
        力量的重大考验是对抗侦查守卫IV。 该机器持有Guardian Shield ++（守卫盾），Guardian Spear ++（守卫矛）和Guardian Sword ++（守卫剑）。
      </p>
      <p>
        你需要为这场战斗提供一些好的装甲。 电击箭是非常有效的。 能让它触电是击败守护侦察员的最快捷和最好的方法。
      </p>
      <p>
        击败侦查守卫得到武器以及火焰矛在旁边的宝箱里。 获得灵魂球来完成这个神社。
      </p>
    </div>
