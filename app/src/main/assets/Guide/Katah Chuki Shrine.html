    <title>Katah Chuki Shrine</title>
  </head>
  <body>
    <div class="container">
      <p>
        地点：Katah Chuki神社位于Hyrule城堡西南的采石场遗址的心脏地带。
      </p>
      <h4>流程</h4>
      <hr>
      <p>
        这是一场战斗试验，而不是一个典型的谜题神社。 你必须打败一个用矛装备的守卫侦察兵II。 它只有375健康。
      </p>
      <p>
        大部分的战斗过程中，这个小小的监护人将会旋转，并在周围旋转激光。 退回并使用上升气流滑过监护人并将其击倒。
      </p>
      <p>
        击败守护者后，去获得一个皇家戟的宝箱，并和僧侣卡塔赫·丘基（Monk Katah Chuki）进行交谈获得灵魂球。
      </p>
    </div>
  </body>
