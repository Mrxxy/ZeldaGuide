<!DOCTYPE html>
<html>
  <head>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"></link>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css.map"></link>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css.map"></link>
    <link rel="stylesheet" type="text/css" href="stylesheet/css/global.css"></link>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name = "viewport" content = "user-scalable=no, width=device-width">
    <title>Dark Hood</title>
  </head>
  <body>
    <div class="container">
      <p>
        暗黑兜帽是塞尔达传说中的头饰：荒野之息。 它是暗黑套的一部分，其中包括暗黑外套和暗黑裤子。
      </p>
      <div class="well well-large">
        <p>
          它可能看起来像一个普通的头巾，但它实际上是注入古老的技术，增强核心力量，以提高你的攀登能力。
        </p>
      </div>
      <a href="images/468px-DarkLinkArmor.jpg" class="img">
          <img src="images/468px-DarkLinkArmor.jpg" alt="img"/>
      </a>
      <ul>
        <li>
          基础防御等级：3
        </li>
        <li>
          特效：夜行加快
        </li>
        <li>
          找到的位置：此物品只能从Kilton the Monster Merchant购买 - 首先在晚上在Akkala的Skull Lake找到，然后在晚上在其他城镇外面购买。 你必须用怪物部位交换Mon，并以购买1,999Mon购买。 完成所有四个地下城后，这个项目只会出现在他的库存中。
        </li>
      </ul>
      <p>
        这个护甲不能染色，也不能被大仙女喷泉升级。
      </p>
    </div>
  </body>
</html>
