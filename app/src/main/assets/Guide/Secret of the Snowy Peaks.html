  <body>
    <div class="container">
      <p>
        雪山的秘密是塞尔达传说中的42个神社任务之一：荒野之息。 成功完成这个神社任务揭示了Gerudo荒原地区隐藏的Suma Sahma神社。
      </p>
      <p>
        要开始这个神社的任务，请到达Granajh山和Daval山顶之间的山顶木屋。 要启动神社的任务，请在小屋内读那本书。 你将需要滚动一个小雪球，直到它更大。 然后握住它，让雪球的阴影投射在神秘发光的基座上，将在附近出现的苏马撒马哈神社。 游戏中的底座在游戏中16:00和17:30之间是激活的。
      </p>
