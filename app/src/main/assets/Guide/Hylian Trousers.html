    <div class="container">
      <p>
        塞尔达传说中的海利安裤子是腿装备：荒野之息。 它是海利安套装的一部分，包括海利安束腰外衣和海利安兜帽。 海利安裤子可以在Hateno村进行染色，并在Great Fairy喷泉升级。

        <p>
          Hyrule地区的传统连衣裙。 毛绒织物使这些裤子相当舒适。
        </p>

      <div class="row img">
        <a href="images/228px-HylianFrontArmor.jpg">

          2级设置奖励：无
        </li>
        <li>
          找到的位置：Kakariko村和Hateno村90卢比。
