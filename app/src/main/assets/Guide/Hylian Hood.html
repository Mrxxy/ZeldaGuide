    <title>Hylian Hood</title>
  </head>
  <body>
    <div class="container">
      <p>
        塞尔达传说中的海利安兜帽是头装备：荒野之息。 它是海利安套装的一部分，包括海利安束腰外衣和海利安裤子。 海利安兜帽可以在Hateno村进行染色，并在Great Fairy喷泉升级。
      </p>
      <div class="well well-large">
        <p>
          使用传统的海利安方法编织。 它由坚固的材料制成，以保护旅客免受恶劣的阳光和天气的影响。
        </p>
      </div>
      <div class="row img">
        <a href="images/228px-HylianFrontArmor.jpg">
          <img src="images/228px-HylianFrontArmor.jpg" alt="img" class="col-xs-6 col-md-6"/>
        </a>
        <a href="images/228px-HylianBackARmor.jpg">
          <img src="images/228px-HylianBackARmor.jpg" alt="img" class="col-xs-6 col-md-6"/>
        </a>
      </div>
      <ul>
        <li>
          2级设置奖励：无
        </li>
        <li>
          找到的位置：Hateno村的Kakariko村（60卢比）
        </li>
      </ul>
    </div>
