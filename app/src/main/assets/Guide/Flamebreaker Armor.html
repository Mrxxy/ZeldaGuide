        防火护甲是塞尔达传说中的头部装甲：荒野之息。 它是防火套的一部分，其中包括“防火头盔”和“防火靴”。 这个护甲可以在Hateno村染色，并在大仙女喷泉上升级。
      </p>

        <p>
          由Gorons为好奇地访问了Goron市的海利安人制作的盔甲。 它由耐火岩石制成，以保护穿戴者。
        </p>

      <a href="images/468px-FlamebreakerArmor.jpg" class="img">

          基础防御等级：3
        </li>
        <li>
          特效：火焰防御
        </li>
        <li>
          2级奖励：防火
        </li>
        <li>
          找到的位置：完成Fireproof Lizard Roundup支线任务后的南方矿山在Goron市（600卢比）购买
