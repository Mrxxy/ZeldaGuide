     　　不少玩家刷amiibo刷出一大堆箱子觉得很不舒服，那么无论空的还是有东西的箱子，该怎么摧毁呢？今天小编就为大家带来玩家“Greznat”分享的塞尔达传说荒野之息高效摧毁箱子方法一览，有需要的朋友们不妨来看看吧！

    <p>
     　　
     <span style="color:#FF0000;">
      <strong>
       高效摧毁箱子方法一览
      </strong>
     </span>
    </p>
    <p>
     　　铁箱子磁铁抬起来摔碎，木箱子用磁铁把铁箱子抬高了砸。
    </p>
    <p>
     　　这是节省手头武器耐久的办法，好捡，花点时间。
    </p>
    <p>
     　　如果你不差武器，那就拿钝器或者双手剑砍。
    </p>
    <p>
     　　用炸弹炸只会崩得东西满天飞，捡东西花的时间更多。
    </p>
