    <title>The Skull's Eye</title>
  </head>
  <body>
    <div class="container">
      <p>
        骷髅眼是塞尔达传说中的42个神社任务之一：荒野之息。 成功完成这个神社任务揭示了在Akkala地区隐藏的 Zuna Kai神社。
      </p>
      <p>
        要开始这个神社的任务，在阿卡卡拉古代科技实验室与杰林(Jerrin)说话。 她会告诉你关于骷髅湖左眼上一座古老的神社。
      </p>
      <p>
      	考虑制作一些药剂或食物，在你离开之前增加你的耐力，然后到达西面。 在地图上，湖从上面看起来像一个头骨。 当你靠近湖边，寻找高大的尖塔：你的目的地在上面。 如果你拥有攀岩装备，装备它并攀爬，通过靠着壁架来控制你的耐力，并且小心不要掉落下去了。
      </p>
      <p>
        Zuna Kai神社位于顶部。
      </p>
    </div>
