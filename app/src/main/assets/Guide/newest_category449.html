     <span style="color:#FF0000;">
      <strong>
       CEMU模拟器操作方法
      </strong>
     </span>
    </p>
    <p>
     　　X-攻击
    </p>
    <p>
     　　K-吹口哨
    </p>
    <p>
     　　1-潜行
    </p>
    <p>
     　　2-相机(P也可以)
    </p>
    <p>
     　　小键盘2468移动相机
    </p>
    <p>
     　　回车-开关菜单
    </p>
    <p>
     　　Q、E-可以切换菜单(任务、背包、系统)
    </p>
    <p>
     　　A-互动、选中
    </p>
    <p>
     　　Q-视角与人物朝向同步
    </p>
    <p>
     　　小键盘2468应该可以转视角，太卡懒得试了
    </p>
    <p>
     　　S+方向键-冲刺;退格键-地图
    </p>
    <p>
     　　S-关闭地图。
    </p>
