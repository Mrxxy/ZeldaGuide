    <title>The Silent Swordswomen</title>
  </head>
  <body>
    <div class="container">
      <p>
        沉默的剑客是塞尔达传说中的42个神社任务之一：荒野之息。 成功完成这个神社任务揭示了在Gerudo Wasteland地区隐藏的Kema Zoos神社。
      </p>
      <p>
        要开始这个神社的任务，在格鲁多镇的莱恩说话。
      </p>
      <p>
      在Gerudo镇北出口附近，有一名指着远处剑女的雕像。 你可以租一个sand seal，骑着它沿着雕像指向的方向而去，最后还会找到指向另一个方向的另一个雕像。
      </p>
      <p>
        通过沙尘暴追踪雕像，找到位于Gerudo Tower以西的卡鲁萨谷西部的隐藏的Kema Zoos神社。
      </p>
    </div>
  </body>
