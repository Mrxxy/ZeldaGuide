   <div class="glzjshow_con">
    <p>
     　　在塞尔达传说荒野之息有很多道具需要玩家完成收集，那么陨石碎片在哪收集？一些玩家找不到位置，下面给诸位分享的就是塞尔达传说荒野之息陨石碎片入手方法，一起来看下具体的位置吧。
    </p>
    <p>
     　　
     <span style="color:#FF0000;">
      <strong>
       陨石碎片入手方法
      </strong>
     </span>
    </p>
    <p style="TEXT-ALIGN: center">
     <a target="_blank" href="images/20170407103129425.jpg" class="img">
      <img src="images/584_20170407103129425.jpg" alt="img" />
     </a>
    </p>
    <p>
     　　首先去新手村的天空塔。
    </p>
    <p style="TEXT-ALIGN: center">
     <a target="_blank" href="images/20170407103130634.jpg" class="img">
      <img src="images/584_20170407103130634.jpg" alt="img" />
     </a>
    </p>
    <p>
     　　然后去点一堆火，选择黑夜。
    </p>
    <p style="TEXT-ALIGN: center">
     <a target="_blank" href="images/20170407103132903.jpg" class="img">
      <img src="images/584_20170407103132903.jpg" alt="img" />
     </a>
    </p>
    <p>
     　　好了，现在是晚上9点，看着城堡的方向开始等着吧。
    </p>
    <p style="TEXT-ALIGN: center">
     <a target="_blank" href="images/20170407103133539.jpg" class="img">
      <img src="images/584_20170407103133539.jpg" alt="img" />
     </a>
    </p>
    <p>
     　　凌晨1点后，流星出现，标记飞过去捡就好了，你可以重复以上步骤，用不了多久，十几颗流星就有了。
    </p>
    <p style="TEXT-ALIGN: center">
     <a target="_blank" href="images/20170407103134822.jpg" class="img">
      <img src="images/584_20170407103134822.jpg" alt="img" />
