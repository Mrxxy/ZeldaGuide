  <body>
    <div class="container">
      <p>
        “萤火虫之光”中的任务是塞尔达传说中的一个支线任务：荒野之息。 可以在决斗峰区的Kakariko村开始。
      </p>
      <p>
        晚上到达Lasli的房子开始任务。 她会说她长期以来一直没有能够捕捉萤火虫，所以她要求你抓住五个萤火虫。
      </p>
      <p>
        如果你已经有五个日落萤火虫，你就已经完成了！ 如果没有，晚上通常可以在外面找到一些。 可以在Kakariko村以上的大仙女喷泉附近找到更多。
      </p>
      <p>
        一旦你获得了五个日落萤火虫，把他们带回Lasli，并且拿着五个日落萤火虫把他们放在房子里。 她会感谢你，给你你的奖励。
      </p>
      <p>
        任务奖励 - 50卢比
      </p>
