    <title>Scimitar of the Seven</title>

  <body>
    <div class="container">
      <p>
        Seven弯刀是“塞尔达传说”中的单手武器：荒野之息。
      </p>
      <div class="well well-large">
        <p>
          曾经被Gerudo冠军Urbosa爱戴的着名剑。 据说当Urbosa在战斗中惠东这把剑时，她的动作就像一场美丽的舞蹈。
        </p>
      </div>
      <p>
        如果这个罕见的武器破裂，将（1）钻石，（5）打火石和一个Gerudo弯刀带到Gerudo荒原地区的Gerudo镇的Buliara。 她是保护Riju的守卫，他在村里最大的建筑里面，她会使你的武器成为一个新的。
      </p>
      <ul>
        <li>
          地点： Gerudo Wasteland
        </li>
        <li>
          攻击力:  32
        </li>
      </ul>
    </div>
