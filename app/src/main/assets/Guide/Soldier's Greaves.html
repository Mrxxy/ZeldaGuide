  <body>
    <div class="container">
      <p>
        士兵的胫甲是塞尔达传说中的腿部护甲：荒野之息。 它是士兵套装的一部分，其中包括士兵的盔甲和士兵头盔。 这个盔甲可以在Hateno村染色，并在大仙女喷泉上升级。

      </p>
      <div class="well well-large">
        <p>
          海拉尔守卫青睐这些胫甲。 用于制造的金属板材具有明显的防御能力，但增加的重量需要一些时间来习惯。
        </p>
      </div>
      <a href="images/468px-SoldierArmor.jpg" class="img">
          <img src="images/468px-SoldierArmor.jpg" alt="img"/>
      </a>
      <ul>
        <li>
          2级设置奖励：无
        </li>
        <li>
          找到的位置：Hateno村（200卢比）
        </li>
      </ul>
