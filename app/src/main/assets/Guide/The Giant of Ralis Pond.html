    <title>The Giant of Ralis Pond</title>
  </head>
  <body>
    <div class="container">
      <p>
        任务，拉尔斯池塘的巨人，是塞尔达传说中的支线任务之一：荒野之息。 它可以在左拉的Lanayru地区开始。
      </p>
      <p>
        在神兽Vah Ruta任务之后，在左拉之域第二级的游泳池附近与Torfeau交谈。
      </p>
      <p>
        Torfeau要求您在Ralis Pond附近狩猎独眼巨人Hinox。 看看地图 - 拉尔斯池塘在左拉域的西边。 前往那里，攻击睡眠中的蓝色独眼巨人Hinox。 记住，你可以用弓箭射它的眼睛，逃跑时将炸弹留在你的路上，穿过他的腿从后面攻击他。
      </p>
      <p>
        一旦完成，返回Torfeau得到你的奖励
      </p>
