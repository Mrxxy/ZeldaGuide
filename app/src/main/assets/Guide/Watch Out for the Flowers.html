    <title>Watch Out for the Flowers</title>

  <body>
    <div class="container">
      <p>
        注意花是塞尔达传说中的42个神社任务之一：荒野之息。 完成这个神社任务揭示了在决斗峰(Dueling Peaks)地区隐藏的Hila Rao神社。
      </p>
      <p>
        要开始这个神社的任务，请去海拉尔河的Hila Rao神社。 一个非常非常奇怪的名叫Magda的女士告诉你不要踩花。 如果你这样做，她会痛扁你一顿，阻止你到达神社。
      </p>
      <p>
      	仔细留意花朵，不要踩花,按照路径安全进入。 即使在完成神社之后，如果你踩着花，Magdi还是会给你一个难忘的时刻。 做太多次了，你将会承受她全部的愤怒。
      </p>
