    <div class="container">
      <p>
        它是塞尔达中42个隐藏神社之一
      </p>
      <p>
        itaag Zumo神社位于Rist半岛的中心，位于Akkala高地以东，Tingel岛以北，Akkala地区Tarrey镇东北部。
      </p>
      <div class="well well-large">
        <p>
          林克必须首先完成进入漩涡神社任务(nto the Vortex Shrine)来揭示这个神社。 有关更多信息，请参阅进入涡旋演练。
        </p>

      <h4>流程</h4>
      <hr>
      <p>
        林克必须将古代的天体放置在中心Rist半岛的基座上。 神庙将从附近的地面上升。 进入神社，和尚Ritaag Zumo将告诉林克，到达神社是他的价值的证明。 从宝箱收集巨型古代核心，并接收灵魂球。
      </p>
