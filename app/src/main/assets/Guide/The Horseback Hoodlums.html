    <title>The Horseback Hoodlums</title>
  </head>
  <body>
    <div class="container">
      <p>
        任务，马背暴徒，是塞尔达传说中的支线任务之一：荒野之息。 可以在位于Hylia湖的Highland Stable找到。
      </p>
      <p>
        要激活它，在法兰东部的哈兰湖东部和福拉斯东南部的高地马厩地区，找一位名叫佩罗萨的老妇人。 跟她说话，她会告诉你在草原上造成麻烦的帮派成员。
      </p>
      <p>
        有一群骑着马博科布林在牧场外。 有可能你已经把他们中的一些干掉了。 跟踪其余的帮派成员 - 最容易的方式是把他们从马背上射下来。 当他们都被解决掉的时候，回到Peros获取奖励Endura Carrot。
      </p>
    </div>
  </body>
