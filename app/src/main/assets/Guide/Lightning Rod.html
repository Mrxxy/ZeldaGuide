  <body>
    <div class="container">
      <p>
        闪电杖是“塞尔达传说”中的单手武器：荒野之息。
      </p>
      <div class="well well-large">
        <p>
          可以发出电球的魔法棒。 它的宝石包含来自海拉尔山的闪电。 不建议用作近战武器。
        </p>
      </div>
      <ul>
        <li>
          地点：West Necluda 和 Hyrule Ridge
        </li>
        <li>
          线索： 他们被冰巫师掉落 - 一个被发现在Foothill马舍的东南部的一些木制废墟。
        </li>
        <li>
          攻击力:  5
        </li>
      </ul>
