  <body>
    <div class="container">
      <p>
        任务，科洛试炼，是塞尔达传说中的支线任务之一：荒野之息。 它可以在位于Great Hyrule Forest地区深处的Korok森林开始。
      </p>
      <p>
        这个任务要求完成三个神社任务：
      </p>
      <ul>
        <li>The Test of Wood(木材测试)</li>
        <li>Trial of Second Sight(二次审判)</li>
        <li>The Lost Pilgrimage(失落的朝圣)</li>
      </ul>
      <p>
        以任何顺序完成他们并返回Chio。 他会给你大丰盛的松露x3，并鼓励你去完成The Hero's Sword（英雄的剑）。
      </p>
    </div>
