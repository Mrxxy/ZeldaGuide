  <body>
    <div class="container">
      <p>
        风暴之歌是塞尔达传说中的42个神社之一：荒野之息。 成功完成这个神社任务揭示了法农(Faron)地区隐藏的夸夸纳塔神社(Qukah Nata Shrine)。
      </p>
      <p>
        开始这个神社的任务，在卡拉洛湖(Calora Lake)和Kass说话。
      </p>
      <p>
        你必须在一堆形如神社的岩石之上进行雷击。 你可以在站在岩石上的时候戴上雷电头盔，装备金属制的盾牌上的武器站立，或者在岩石顶上放一个金属武器或盾牌。 在闪电袭击你之前，用滑翔伞滑落。
      </p>
      <p>
        闪电袭击足以证明你的价值。 从Qukah Nata神社的宝箱搜集到橡胶紧身衣和Spirit Orb。
      </p>
