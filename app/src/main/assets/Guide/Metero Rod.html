        陨星杖是“塞尔达传说”中的单手武器：荒野之息。
      </p>

        <p>
          一个魔法棒，可以立即释放三个火球，由古代魔术师制作。 它会在耗尽魔法能量的时候破碎，所以把它用到最后。
        </p>

          地点： Hyrule Field 和 Hebra Mountains
        </li>
        <li>
          线索： Meteo Wizzrobe(雷暴巫师)掉落
        </li>
        <li>
          攻击力:  10
        </li>
