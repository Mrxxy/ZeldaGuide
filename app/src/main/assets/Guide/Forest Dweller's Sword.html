    <title>Forest Dweller's Sword</title>

  <body>
    <div class="container">
      <p>
        森林居民的剑是“塞尔达传说”中的单手武器：荒野之息。
      </p>
      <div class="well well-large">
        <p>
          Koroks为海利安人创造了这把剑。 它是由木头制成的，所以它不是正面攻击的最佳选择。 原来目的是清除森林道路上的藤蔓。
        </p>
      </div>
      <ul>
        <li>
          地点： Great Hyrule Forest 和 Hyrule Field
        </li>
        <li>
          线索： Tabantha Region 的 Kah Okeo 神社的宝箱里面
        </li>
        <li>
          攻击力:  22
        </li>
      </ul>
    </div>
