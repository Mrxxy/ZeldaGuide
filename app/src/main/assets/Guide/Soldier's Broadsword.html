    <title>Soldier's Broadsword</title>

  <body>
    <div class="container">
      <p>
        士兵大剑是“塞尔达传说”中的武器：荒野之息。
      </p>
      <div class="well well-large">
        <p>
          曾经保护海拉尔城堡的士兵挥舞着的一把剑。 其耐用的刀片适用于杀死怪物。
        </p>
      </div>
      <ul>
        <li>
          地点： Hyrule Field 和 Faron Grasslands
        </li>
        <li>
          线索：通常在宝箱中发现，或者在营地里比较强的博科比林来挥舞
        </li>
        <li>
           攻击力: 14
        </li>
      </ul>
    </div>
