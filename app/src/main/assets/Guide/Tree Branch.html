  <body>
    <div class="container">
      <p>
        树枝是“塞尔达传说”中的单手武器：荒野之息。
      </p>
      <div class="well well-large">
        <p>
          这样的木分支是很常见的，但它没有做太多的伤害，但可以作为一个武器来击打。
        </p>

      <p>
        通过砍小树轻松获得。 可以在火上点燃，用作火焰武器 - 虽然不会持续很长时间。
      </p>
      <ul>
        <li>
          地点： Hyrule Field 和 West Necluda
        </li>
        <li>
           攻击力: 2
        </li>
      </ul>
