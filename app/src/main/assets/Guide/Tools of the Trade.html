<!DOCTYPE html>
<html>
  <head>
    <script src="jquery/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"></link>

    <title>Tools of the Trade</title>
  </head>
  <body>
    <div class="container">
      <p>
        贸易工具是塞尔达传说中的76个支线任务之一：荒野之息。
      </p>
      <p>
        在Starlight Memories中与Isha说话，这是一家珠宝店，位于Gerudo镇北角（在遮阳篷上寻找钻石）。
      </p>
      <p>
        她会向你要10个Flint(打火石)让她的事业开始了。 一旦你给她，她会给你几个东西让你选择：
      </p>
      <ul>
        <li>红宝石圆环（耐寒）</li>
        <li>蓝宝石圈（耐热）</li>
        <li>黄玉耳环（抗电）</li>
      </ul>
      <p>
        佩戴珠宝不会触发任何装甲套装的奖励，所以这些只是装饰性的。 一旦她走了，林克会发现蓝宝石戒指是最昂贵的（800卢比），另外两个卖出（500卢比）。 因为她给你一个免费的，明智的选择是什么？!
      </p>
    </div>
  </body>
</html>
