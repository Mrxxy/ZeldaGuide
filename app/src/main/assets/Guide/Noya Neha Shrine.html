    <title>Noya Neha Shrine</title>
  </head>
  <body>
    <div class="container">
      <p>
        地点：Noya Neha神社位于中部海拉尔的采石场遗址北部的岛屿南端。 用炸弹箭吹走岩石，灼烧荆棘。
      </p>
      <h4>流程</h4>
      <hr>
      <p>
        这是一场战斗试验，而不是一个典型的谜神社。 你必须打败一个用古老的战斧装备的守卫侦察兵II。 它只有375健康。 道奇攻击和冲突，当你可以。
      </p>
      <p>
        大部分的战斗过程中，这个小小的监护人将会旋转，并在周围旋转激光。 退回并使用上升气流滑过监护人并将其击倒。
      </p>
      <p>
        击败守护者后，去拿一个皇家盾牌的宝箱，和和尚Ne and说话获得灵魂球。
      </p>
    </div>
  </body>
