  <body>
    <div class="container">
      <p>
        士兵的头盔是塞尔达传说中的头盔：荒野之息。 它是士兵套装的一部分，其中包括士兵的盔甲和士兵胫甲。 这个盔甲可以在Hateno村染色，并在大仙女喷泉上升级。

      </p>
      <div class="well well-large">
        <p>
          头盔为前线士兵制作由坚固材料制成。 有令人称赞防御能力，是那些在灾难中幸存士兵唯一的头盔。
        </p>
      </div>
      <a href="images/468px-SoldierArmor.jpg" class="img">
          <img src="images/468px-SoldierArmor.jpg" alt="img"/>
      </a>
      <ul>
        <li>
          2级设置奖励：无
        </li>
        <li>
          找到的位置：Hateno村（180卢比）
        </li>
      </ul>
