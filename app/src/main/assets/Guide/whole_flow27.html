  <title>
   雷之神兽：剿灭盗贼团
  </title>

  <div class="container">
   <div class="glzjshow_con">
    <p style="TEXT-ALIGN: center">
     <a href="images/774e392547ffd0e29418d9a3de6ed2a7.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_774e392547ffd0e29418d9a3de6ed2a7.jpg" />
     </a>
    </p>
    <p>
     　　门前的守卫，扔一串香蕉，他会跑过来捡。
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/7a2951d8da218a3ee6751e012a893bb4.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_7a2951d8da218a3ee6751e012a893bb4.jpg" />
     </a>
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/f7a80aa0a8607493e873f0562251d4f3.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_f7a80aa0a8607493e873f0562251d4f3.jpg" />
     </a>
    </p>
    <p>
     　　继续前进，来到一个较大的房间，守卫更多，潜入更复杂。
    </p>
    <p>
     　　别急着进去，先走房间外的岔路，爬梯子上到二楼，从这里可以俯瞰整个房间的布局。
    </p>
    <p>
     　　二楼的房间里有一堆香蕉。(看到这堆香蕉我笑了半天)
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/b263ce0eda0090a4509c95ee998dc470.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_b263ce0eda0090a4509c95ee998dc470.jpg" />
     </a>
    </p>
    <p>
     　　有了足够的香蕉，看清房间布局 ，下去再进行潜入作战会方便一些。
    </p>
    <p>
     　　个人建议：从二楼直接飘下去，可以到更利于潜入的位置。
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/af81a419fe98125f696b42ecda654da8.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_af81a419fe98125f696b42ecda654da8.jpg" />
     </a>
    </p>
    <p>
     　　在一楼的场景内，还有一架梯子，可以爬上去，有宝箱，也更方便干掉剩下的敌人。
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/87700964596c792c725c24d0c45fba2c.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_87700964596c792c725c24d0c45fba2c.jpg" />
     </a>
    </p>
    <p>
     　　送远处的守卫一串香蕉，干掉他之后就能爬上梯子
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/34b5dff2c08c94fee02f3fa5f14f7cdd.jpg" target="_blank" class="img">

    </p>
