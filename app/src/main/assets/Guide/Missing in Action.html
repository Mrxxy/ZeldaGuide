  <body>
    <div class="container">
      <p>
        任务，行动失踪，是塞尔达传说中的支线任务之一：荒野之息。 这是从位于Gerudo Wasteland地区的Gerudo Canyon马舍与Sesami说话来开始这个任务。
      </p>
      <p>
        Sesami的四个朋友，Palme，Flaxel（装备猎人之盾），Canolo和Oliff（身穿渔夫之盾）被怪兽Bokoblins包围，无法移动。 你必须找到所有四个，并返回Gerudo Canyon马舍与Sesami交谈，索求你的报酬，一个黄金卢比（300）。
      </p>
      <p>
        所有四个人都可以在Koukot高原峡谷周围的峭壁的高架走道上找到。
      </p>
