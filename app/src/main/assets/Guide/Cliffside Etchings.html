    <title>Cliffside Etchings</title>
  </head>
  <body>
    <div class="container">
      <p>
        悬崖边的蚀刻是塞尔达传说中的42个神社任务之一：旷野之息。 完成这个神社的任务揭示了在Gerudo高地地区隐藏的Keeha Yoog神社。
      </p>
      <p>
        要开始这个神社的任务，去Tabantha Bridgc马舎，就在Hyrule Ridge以西，Tabantha大桥的东边。 在白天，跟Geggle说话，Geggle是在马的南边的山脊上面朝西面。
      </p>
      <p>
        他会说，悬崖边的一部分看起来是人造的，他想要在那里冒险，但不能。 如果你在山上看，你可以看到他所说的 - 一个橙色的基座被电动螺栓和云彩的图纸包围着。
      </p>
      <p>
        一旦你到达那里，用冲击箭(雷电箭)射击基座的中间，并且Keeha Yoog神社将在附近出现。
      </p>
    </div>
  </body>
