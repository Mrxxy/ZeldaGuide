    <title>Tu Ka'loh Shrine</title>
  </head>
  <body>
    <div class="container">
      <p>
        地点：Tu Ka'loh神社位于Akkala海的东北部，在Lomei迷宫岛迷宫内。
      </p>
      <h4>流程</h4>
      <hr>
      <p>
        实际神社不包含挑战。 你只需要找到并进入它。 守护者正在空中巡逻迷宫，所以你不能攀爬或使用捷径。
      </p>
      <p>
        相反，在使用西北迷宫入口之前，探索迷宫的所有路径，收集一些酷武器。 使用磁力符文来移动您的路径中的金属块（不要错过后面的宝箱的古代核心），并采取正确的路径去神社。
      </p>
    </div>
  </body>
