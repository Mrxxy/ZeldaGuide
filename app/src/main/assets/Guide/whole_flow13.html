 <body>
  <div class="container">
   <div class="glzjshow_con">
    <p>
     　　
     <span style="color:#0000FF;">
      控制机构⑤
     </span>
    </p>
    <p>
     　　最后一个控制机构在神兽的鼻子尖儿上，到达的方法推荐如下：
    </p>
    <p>
     　　先按第④个机构的到达方法，来到神兽头顶。
    </p>
    <p>
     　　把神兽的鼻子放到最低点
    </p>
    <p>
     　　从神兽头顶跳出，乘滑翔伞飞向神兽的鼻尖，落在鼻尖的喷水平台上。
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/5f6d11a5effa2db925894a1599fcfedd.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_5f6d11a5effa2db925894a1599fcfedd.jpg" />
     </a>
    </p>
    <p>
     　　在这里就能看到控制装置了。慢慢抬起神兽的鼻子，配合鼻子的移动，调整站位，可以卡在控制装置背后的矮墙上。
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/855a4ce28a58dbd43bc959bc8381b21b.jpg" target="_blank" class="img">
      <img alt="img" border="1" src="images/584_855a4ce28a58dbd43bc959bc8381b21b.jpg" />
     </a>
    </p>
    <p>
     　　一直把神兽的鼻子抬到从上往下数4、5格的位置，可以很舒服得启动控制机构。
    </p>
    <p style="TEXT-ALIGN: center">
     <a href="images/6d28543d39b7488aa61554c99c5c2e02.jpg" target="_blank" class="img">
