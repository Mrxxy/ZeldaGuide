    <title>Snowquill Tunic</title>

  <body>
    <div class="container">
      <p>
        塞尔达传说中的雪地羽绒长袍是身体装备：荒野之息。 它是雪地羽绒套装的一部分，其中包括雪地羽绒头饰和雪地羽绒长裤。 这个盔甲可以在Hateno村染色，并在大仙女喷泉上升级。
      </p>
      <div class="well well-large">
        <p>
          夹层是蜕皮的里托羽毛，这件长袍是由里托工匠为海利安人访问寒冷的气候而制造。 羽毛层叠在每层中以保持身体热量。
        </p>
      </div>
      <a href="images/468px-SnowquillArmor.jpg" class="img">
          <img src="images/468px-SnowquillArmor.jpg" alt="img"/>
      </a>
      <ul>
        <li>
          特殊效果：耐寒性
        </li>
        <li>
          第2级设置奖金：不会冻结
        </li>
        <li>
          找到的位置：Rito Village 里托村（600卢比）
        </li>
      </ul>
