    <title>Playtime with Cottla</title>
  </head>
  <body>
    <div class="container">
      <p>
        任务，与科特拉玩耍，是塞尔达传说中的支线任务之一：荒野之息。 可以在位于决斗山区的Kakariko村开始。
      </p>
      <p>
        要开始任务，请在12:00至7:00之间到城镇周围找到Cottla，但不要在下雨天。
      </p>
      <p>
        一旦你跟她说话，她就会告诉你她他很无聊。 选择“想玩吗？(Wanna Play?)” 选项，然后选择“捉迷藏(Hide-and-seek)”。 她会告诉你她要去躲藏了。
      </p>
      <p>
        一旦你回到你能控制林克，跑上Impa家的楼梯，跑过门廊，你会发现Cottla坐在那里。 她会给你一个岩盐作为奖励。
      </p>
    </div>
