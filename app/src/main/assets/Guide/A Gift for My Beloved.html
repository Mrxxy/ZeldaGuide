    <title>A Gift for My Beloved</title>

  <body>
    <div class="container">
      <p>
        任务，给我所爱的一个礼物，是塞尔达传说中的支线任务之一：荒野之息。 它可以在Hateno村开始，位于Hateno地区。
      </p>
      <p>
        和名叫曼尼的男孩说话，位于旅馆附近。 他对宾馆的主人Prima迷恋，想知道她喜欢什么。 通过在旅店和她谈话来得知她喜欢的东西，并再次与曼尼说话。
      </p>
      <p>
      	曼尼会要求你找到10个不安定的蟋蟀。 这些经常被发现在草地上，所以出现在村庄周围的田野上，并用刀进行旋转攻击来切割草地。
      </p>
      <p>
        一旦你有足够的蟋蟀 - 回到曼尼索取你的奖励：一个银币。
      </p>
