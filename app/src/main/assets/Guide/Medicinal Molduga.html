  <body>
    <div class="container">
      <p>
        任务，药物莫杜加，是塞尔达传说中的一个支线任务：荒野之息。 可以在位于Gerudo Wasteland和Desert Region的Gerudo镇开始。
      </p>
      <p>
        在您击败了神兽Vah Naboris之后，可以和酋长王室的入口前面马琳娜（Marena）对话来开始任务。 她为生病的丈夫询问一些莫尔杜加的胆的情况。
      </p>
      <p>
        莫杜加位于Gerudo镇西部，Toruma沙丘南部。 它们对振动非常敏感，并且往往会攻击附近的任何东西。
      </p>
