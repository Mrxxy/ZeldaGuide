  <body>
    <div class="container">
      <p>
        任务，与科科烹饪，是塞尔达传说中的支线任务之一：荒野之息。 可以在决斗峰区的Kakariko村开始。
      </p>
      <p>
        在白天与Kakariko村西边的烹饪地点的Koko交谈，以获得Koko的厨房(Koko's Kitchen)任务。 完成之后，您可以做与科科烹饪(Cooking with Koko)做任务。
      </p>
      <p>
        科科需要山羊油来完成新的食谱。 在一般的商店买一些，你会得到黄油苹果，它是由山羊油涂上苹果上做成。
      </p>
      <p>
        奖励：(Hot Buttered Apples)热黄油苹果
      </p>
      <p>
        再次与Koko交谈，以获得Koko Cuisine(Koko美食)支线任务。
      </p>
    </div>
