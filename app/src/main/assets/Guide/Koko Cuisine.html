    <title>Koko Cuisine</title>

  <body>
    <div class="container">
      <p>
        任务，科科美食，是塞尔达传说中的支线任务之一：荒野之息。 可以在决斗峰区的Kakariko村开始。。
      </p>
      <p>
        在西边的Kakariko村,在白天与烹饪地点的Koko交谈，以获得Koko的厨房任务,然后是与Koko烹饪任务。 完成之后，您可以进行科科美食任务。
      </p>
      <p>
        这一次，她试图使强化南瓜塞满肉。 但是她没有生肉。 给她生肉，她会做出坚硬的肉馅南瓜，这个料理给你三颗心和1:20的防御力强化。
      </p>
      <p>
        奖励：(Tough Meat-Stuff Pumpkin)坚硬的肉馅南瓜
      </p>
      <p>
        再次与她谈话，获得最终的烹饪任务，(Koko's Specialty)科科的专长。
      </p>
    </div>
