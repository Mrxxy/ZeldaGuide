        </p>

      <a href="images/468px-BarbarianArmor.jpg" class="img">

        <li>
          特效：攻击提升
        </li>
        <li>
          二级奖励：蓄力公里耐力提升
        </li>
        <li>
          找到的位置：这个物品可以在打破South Lomei Labyrinth神社任务之后找到Dila Maag Shrine神社 - 胸部位于神社内。
