    <title>Fire Rod</title>
  </head>
  <body>
    <div class="container">
      <p>
        火杖是“塞尔达传说”中的武器：荒野之息。
      </p>
      <a href="images/468px-Zelda_90Min.00_43_14_28.Still004.jpg" class="img">
          <img src="images/468px-Zelda_90Min.00_43_14_28.Still004.jpg" alt="img"/>
      </a>
      <div class="well well-large">
        <p>
          据说是由一名古代魔术师制作的魔术棒，可以投射火球。 如果直接撞击某物，那么棒就会破裂，所以明智地使用它。。
        </p>
      </div>
      <p>
        火棒是一种独特的武器，但与以前的塞尔达游戏不同，它不是一个工具或物品，而是一种可以像“野兽之怒”一样破坏的武器，特别脆弱。 然而，当在短距离使用时，它可以发射一个中等大小的火星，它将沿着地面反弹点燃任何东西。
      </p>
      <ul>
        <li>
          地点：Gerudo Highlands 和 Great Hyrule Forest.
        </li>
        <li>
          攻击力: 5
        </li>
      </ul>
    </div>
  </body>
