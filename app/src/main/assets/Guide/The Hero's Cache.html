    <title>The Hero's Cache</title>
  </head>
  <body>
    <div class="container">
      <p>
        任务，英雄的贮存物，是塞尔达传说中的支线任务之一：荒野之息。 它可以在Kitano湾开始，位于Hateno区的Hateno村南部。
      </p>
      <p>
        要开始这个任务，在北野湾最高的岩柱上与卡斯谈话。
      </p>
      <p>
        回答“是的，请（"Yes, please"）”，当他问你是否想听到你站在的石柱的古老歌曲。
      </p>
      <p>
        在这首歌中，它说：“我的储存物是24的17，这个岩石将指向它的方向。
      </p>
      <p>
        找到储存物，滑翔伞到Kass的一个东边的岩石柱。 然后面对南方使用磁力符文从水中抬起宝箱。 在宝箱里是金卢比。
      </p>
      <p>
        任务奖励 - 300卢比
      </p>
    </div>
  </body>
