    <title>Sunken Treasure</title>
  </head>
  <body>
    <div class="container">
      <p>
        任务沉没的宝藏是塞尔达传说中的支线任务之一：荒野之息。 它可以在位于Faron区偏远的Lurelin村开始。
      </p>
      <p>
        在Lurelin村与老人Rozel交谈。 他通常在木筏上。 他会告诉你，“金三角”有一个沉没的宝藏。
      </p>
      <p>
      	打开你的地图 你应该可以立即看到三角形。 南面有三块岩石。 您可以利用Korok Leaf使用木筏（切断绳子），或者简单地游泳过去（如果你有衣服/足够的耐力）或者在你的路上使用“冰块”去到那里（使用Cryonis）。
      </p>
      <p>
        在三角形的中间，你会看到各种沉没的宝藏。 利用结冰符文创造一个冰块，移动箱子到冰块上，并打开它们。 你会得到各种宝石。 回到Rozel结束任务。
      </p>
    </div>
