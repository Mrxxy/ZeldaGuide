  <body>
    <div class="container">
      <p>
        沙尘暴之眼是塞尔达传说中的42个神社任务之一：荒野之息。 成功完成这个神社任务揭示了Gerudo荒原地区隐藏的Dako Tah神社。
      </p>
      <p>
        要开始这个神社任务，在Kara Kara Bazaar与Nobiro说话。 他正站在义卖市场的西北边缘的一个监视岗位上。
      </p>
      <p>
      	Nobiro似乎正在观看沙尘暴，并解释说，当风暴每天平息时，可以发现一个宝藏。 这个宝藏是隐藏的Dako Tah神社，每天晚上有几个小时可以在大悬崖地区的集市北部直接进入。
      </p>
      <p>
        寻找神社完成任务。
      </p>
