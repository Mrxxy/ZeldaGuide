    <div class="container">
      <p>
        防火头盔是塞尔达传说中的头部装甲：荒野之息。 它是防火套的一部分，其中包括“防火护甲”和“防火靴”。 这个护甲可以在Hateno村染色，并在大仙女喷泉上升级。
      </p>
      <div class="well well-large">
        <p>
          由Goron工匠制作的石头饰品，以保护游客前往Goron市。 好像它的阻燃性不够作为卖点，它也涵盖了你的整个头！
        </p>

      <a href="images/468px-FlamebreakerArmor.jpg" class="img">

        <li>
          基础防御等级：3
        </li>
        <li>
          特效：火焰防御
        </li>
        <li>
          2级奖励：防火
        </li>
        <li>
          找到的位置：Goron City（2,000卢比）
        </li>
