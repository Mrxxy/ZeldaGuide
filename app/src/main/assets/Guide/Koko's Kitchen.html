  <body>
    <div class="container">
      <p>
        任务”Koko's“厨房是位于决斗峰区的Kakariko村的一个支线任务。
      </p>
      <p>
        要开始任务，跟村里西边的烹饪点附近的孩子科科谈话。
      </p>
      <p>
        要完成它，给Koko一个Swift Carrot，所以她可以完成她的"Hasty Veggie Cream Soup(加速素食奶油汤)"配方，它使用岩盐，鲜奶和迅速胡萝卜。 您可以在附近的一般商店购买胡萝卜。
      </p>
      <p>
        奖励：加速的素食奶油汤。
      </p>
      <p>
        再次与科科谈话，开始与Cooking with Koko(科科的烹饪)任务。
      </p>
    </div>
