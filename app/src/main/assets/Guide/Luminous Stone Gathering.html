  <body>
    <div class="container">
      <p>
        任务，发光石收集，是塞尔达传说中的支线任务之一：荒野之息。 它可以在位于左拉的Lanayru地区的开始并可重复完成。
      </p>
      <p>
        在左拉区域的主宫殿入口处与Ledo交谈，就在你穿过佐拉大桥之后。 当你跟他说话的时候，他会感谢你，给你一个交换：
      </p>
      <ul>
        <li>第一次他将会两颗钻石交易10枚发光石</li>
        <li>之后，他每次会交易一个钻石做为10个发光石报酬</li>
      </ul>
      <p>
        虽然值得注意的是，10个发光石将比单一个钻石销售的钱更多，但在升级需要矿石的某些护甲时，如钻石戒指可能会很有用。
      </p>
    </div>
