    <title>Ancient Cuirass</title>

  <body>
    <div class="container">
      <p>
        塞尔达传说中的古代胸甲是身体装备：荒野之息。 它是古代套装的一部分，还包括古代盔甲和古代胫甲。 这个护甲可以在Hateno村染色，并在大仙女喷泉上升级。
      </p>
      <p>
        这种盔甲是由古代谢卡技术使用守护部件创建的。 装备会减少从古代武器带来的伤害。
      </p>
      <a href="images/468px-AncientArmor.jpg" class="img">
          <img src="images/468px-AncientArmor.jpg" alt="img"/>
      </a>
      <ul>
        <li>基础防御等级：3</li>
        <li>
          特效：守护者防御
        </li>
        <li>
          二级奖励：古代武器攻击提升
        </li>
        <li>
          找到的位置：在与Purah交谈后，在Akkala古老科技实验室购买，然后前往实验室和点燃炉子。 它可以从机器人Cherry处购买。
        </li>
      </ul>
