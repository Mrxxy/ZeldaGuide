  <body>
    <div class="container">
      <p>
        被诅咒的雕像是塞尔达传说中的42个神社任务之一：荒野之息。 成功完成这个神社任务揭示了在Hateno地区隐藏的Kam Urog神社。
      </p>
      <p>
        要开始这个神社的任务，在Hateno塔的西北部的Hat Hateno和Calip说话。 在他的小屋里跟他说话，看着桌子上的古老书。 白天他可能在神社的地方。
      </p>
      <div class="well well-large">
        <p>
          “当被诅咒的雕像的眼睛里有一道黑暗的光线时，刺穿了它的目光，清除神殿的封印。”
        </p>
      </div>
      <p>
      	沿东北方向行驶，向北转入位于Robred Dropoff西北部左侧的峡谷，找到充满雕像的区域。
      </p>
      <p>
        晚上，用箭射向发光的眼睛，露出隐藏的Kam Urog神社。
      </p>
