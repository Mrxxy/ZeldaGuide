  <body>
    <div class="container">
      <p>
        任务雷电磁铁，是塞尔达传说中的任务之一：荒野之息。 它可以在位于法伦区中部的Lakeside Stable开始。
      </p>
      <p>
        和法农湖畔马厩的Cima说话。 她会要求你调查该地区的雷击。 去马厩的前面爬上了望台。 你会很容易地看到一个樵夫的斧子在木马的头顶伸出马厩的顶部。 有几种方法可以得到它; 你可以使用Magnesis或Revali的大风，或者只是等待上升气流，因为这是一个有风的地方。 当你得到它，回到Cima，她将奖励你橡胶头盔。
      </p>
    </div>
